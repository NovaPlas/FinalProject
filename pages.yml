name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # or master if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Replace the placeholder __MAPS_API_KEY__ with the real secret
      - name: Inject Google Maps API key
        env:
          MAPS_API_KEY: ${{ secrets.SET }}
        run: |
          mkdir dist
          sed "s|__MAPS_API_KEY__|$MAPS_API_KEY|g" index.template.html > dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
